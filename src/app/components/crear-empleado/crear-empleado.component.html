<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <span *ngIf="submitted && crearEmpleado.invalid" class="alert alert-danger mt-3">Todos los campos son obligatorios</span>
                    <form action="" class="mt-4" [formGroup]="crearEmpleado" (ngSubmit)="agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido" formControlName="apellido">
                            </div>
                        </div>
                        <input type="email" class="form-control form-control-lg mt-3" name="" id="" placeholder="Email" formControlName="email">
                        <span *ngIf="email.touched && email.invalid" class="alert alert-danger mt-3">Ingrese un email correcto</span>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Salario" formControlName="salario">
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-lg mr-3">Volver</button>
                            <button class="btn btn-dark btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
